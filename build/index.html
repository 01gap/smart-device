<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Смарт Девайс: печатные платы</title>
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/styles.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__top-wrapper">
        <a>
          <div class="page-header__logo">
            <img class="page-header__logo-circuit" src="img/logo-circuit.svg" width="52" height="52" aria-hidden="true">
            <img class="page-header__logo-lettering" src="img/logo-text-header.svg" width="134" height="45" alt="Смарт Девайс: умные технологии.">
          </div>
        </a>
        <section class="page-header__contact-us contact-us">
          <h2 class="visually-hidden">Контакты</h2>
          <a class="contact-us__mail" href="mailto:info@sd.ru" aria-label="Наш электронный адрес.">
            <svg class="contact-us__icon-mail" width="19" height="14">
              <use xlink:href="img/sprite.svg#icon-mail"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
          <a class="contact-us__tel" href="tel:+74950005252" aria-label="Наш телефон.">
            <svg class="contact-us__icon-phone" width="18" height="18">
              <use xlink:href="img/sprite.svg#icon-phone"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
          <a class="contact-us__callback button" href="#">Заказать звонок</a>
        </section>
      </div>

      <section class="page-header__text">
        <div class="page-header__text-inner">
          <h1 class="page-header__title">Печатные платы</h1>
          <p class="page-header__subtitle">производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="page-header__consult button" href="#">Получить бесплатную консультацию</a>
          <a class="page-header__scroll" href="#">Скролл вниз</a>
        </div>
      </section>
    </header>
  </body>
</html>
